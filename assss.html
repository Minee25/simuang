<!DOCTYPE html>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            width: 200px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image:hover img {
            transform: scale(1.1);
        }

        .image .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image:hover .caption {
            opacity: 1;
        }
    </style>
</head>
